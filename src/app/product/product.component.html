<h1>
  Prduct Page
</h1>
{{productName}}

<div [hidden]="hidden" [innerText]="productName"></div>

<button (click)="toggle()">Toggle</button>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
   <tr *ngFor="let product of products">
     <td>
       {{product.id}}
     </td>
     <td>
        {{product.name}}
     </td>
     <td>
        {{product.price}}
     </td>
   </tr> 
  </tbody>
</table>
